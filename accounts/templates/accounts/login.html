<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if logout_message %}
<h2>{{ logout_message }}</h2>
{% endif %}
<h1>Login:</h1>
{% if error %}
<h2>{{ error }}</h2><br>
{% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
<br>
<footer style="bottom:0;clear: both">
    <a href="{% url 'movie_home' %}">Go to Home.</a>
</footer>
</body>
</html>
