<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
{% if error %}
<h2>{{ error }}</h2>
{% endif %}
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form|linebreaks }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
